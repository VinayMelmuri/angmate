<mat-sidenav-container fullscreen >
    <mat-sidenav>
        <mat-toolbar color="primary">
            <span class="toolbar-filler"></span>
            <button mat-icon-button (click)="toggleSidenav()">
                <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/add']" (click)="toggleSidenav()">
                <!-- <mat-icon mat-list-icon>dashboard</mat-icon> -->
                <span class="title" mat-line >Add Employee</span>
            </a>
            <a mat-list-item [routerLink]="['/view']" (click)="toggleSidenav()">View Employee</a>
            <a mat-list-item routerLink="/about" (click)="toggleSidenav()">About</a>
            <a mat-list-item routerLink="/contact" (click)="toggleSidenav()">Contact</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
          </button>
          <span>My App</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
</mat-sidenav-container>
