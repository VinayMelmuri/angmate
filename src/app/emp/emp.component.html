<div class="container-fluid">
    <div class="row mt-3 justify-content-center">
        <div class="col-md-6">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="header-image"></div>
                    <mat-card-title>Add Employee</mat-card-title>
                    <mat-card-subtitle style="color:rgb(44, 28, 28)">New employee details</mat-card-subtitle>               
                </mat-card-header>
                <mat-card-content class="mt-3">
                    <form (ngSubmit)="postEmp()">
                        <div>
                            <mat-form-field>
                                <input matInput placeholder="Email Id" [formControl]="email">
                                <mat-hint>Hint: abc&#64;infy.com</mat-hint>
                                <mat-error *ngIf="email.invalid">{{getErrorMessage("email")}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <input matInput type="number" placeholder="empid" [formControl]="empno">
                                <mat-hint>Hint: 123***</mat-hint>
                                <mat-error *ngIf="empno.invalid">{{getErrorMessage("empno")}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                              <input matInput placeholder="Age" [formControl]="age">
                              <mat-hint>Hint: 21 - 60</mat-hint>
                              <mat-error *ngIf="age.invalid">{{getErrorMessage("age")}}</mat-error>
                            </mat-form-field>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
